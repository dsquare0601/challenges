<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css" />
    <title>Binary Calculator</title>
  </head>
  <body>
    <div id="res"></div>
    <div id="btns">
      <button id="btn0" class="btn01" onclick="btnAppend(event)">0</button>
      <button id="btn1" class="btn01" onclick="btnAppend(event)">1</button>
      <button id="btnClr" class="btnClrEql" onclick="btnClear()">C</button>
      <button id="btnEql" class="btnClrEql" onclick="btnEqual()">=</button>
      <button id="btnSum" class="btnOp" onclick="btnAppend(event)">+</button>
      <button id="btnSub" class="btnOp" onclick="btnAppend(event)">-</button>
      <button id="btnMul" class="btnOp" onclick="btnAppend(event)">*</button>
      <button id="btnDiv" class="btnOp" onclick="btnAppend(event)">/</button>
    </div>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
  </body>
</html>
